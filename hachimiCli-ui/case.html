    <script>
        // é…ç½®
        const API_BASE_URL = 'http://localhost:8080';
        let isLoading = false;
        let currentPage = 1;
        let isLoadingMore = false;
        let hasMoreData = true;
        const pageSize = 10;
        let currentFilters = {}; // ä¿å­˜å½“å‰ç­›é€‰æ¡ä»¶

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadCases();
        });

        // åŠ è½½æ•‘åŠ©æ¡ˆä¾‹åˆ—è¡¨
        async function loadCases(filters = {}, append = false) {
            if (isLoading || isLoadingMore) return;
            
            if (append) {
                isLoadingMore = true;
            } else {
                isLoading = true;
                currentPage = 1;
                hasMoreData = true;
                currentFilters = filters; // ä¿å­˜ç­›é€‰æ¡ä»¶
            }

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const url = `${API_BASE_URL}/hachimi/case/list`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        pageNum: currentPage,
                        pageSize: pageSize,
                        title: filters.title || null,
                        petName: filters.petName || null,
                        status: filters.status !== undefined && filters.status !== '' ? filters.status : null
                    })
                });

                if (!response.ok) {
                    throw new Error('è·å–æ•‘åŠ©æ¡ˆä¾‹åˆ—è¡¨å¤±è´¥');
                }

                const result = await response.json();
                const cases = result.data.rows || result.data || [];
                const total = result.data.total || cases.length;

                // åˆ¤æ–­æ˜¯å¦è¿˜æœ‰æ›´å¤šæ•°æ®
                hasMoreData = currentPage * pageSize < total;

                renderCases(cases, append);

                if (append && cases.length > 0) {
                    currentPage++;
                }

            } catch (error) {
                console.error('åŠ è½½æ•‘åŠ©æ¡ˆä¾‹åˆ—è¡¨å¤±è´¥:', error);
                if (!append) {
                    showEmptyState('åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');

            } finally {
