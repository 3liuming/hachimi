    <script>
        const API_BASE_URL = 'http://localhost:8080';

        // è·å–URLå‚æ•°

            document.getElementById('petAge').textContent = pet.age ? `${pet.age}ä¸ªæœˆ` : 'æœªçŸ¥';
            document.getElementById('petGender').textContent = pet.gender === 0 ? 'å…¬' : 'æ¯';

            document.getElementById('healthStatus').textContent = pet.healthStatus || 'æš‚æ— å¥åº·çŠ¶å†µæè¿°';

        // æ¸²æŸ“å›¾ç‰‡è½®æ’­
        function renderGallery() {
            const galleryMain = document.getElementById('galleryMain');

        // åˆ‡æ¢å›¾ç‰‡
        function changeImage(direction) {
            if (images.length <= 1) return;
            currentImageIndex += direction;

            if (currentImageIndex >= images.length) currentImageIndex = 0;
            setImage(currentImageIndex);

        function setImage(index) {
            currentImageIndex = index;

            galleryImages.forEach((img, i) => {

            galleryDots.forEach((dot, i) => {
