        function renderGallery() {

        function changeImage(direction) {

            if (currentImageIndex >= images.length) currentImageIndex = 0;
            setImage(currentImageIndex);

        // è®¾ç½®å½“å‰å›¾ç‰‡
        function setImage(index) {
            currentImageIndex = index;
            const galleryImages = document.querySelectorAll('.gallery-image');
            const galleryDots = document.querySelectorAll('.gallery-dot');

            galleryImages.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });

            galleryDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);

        }

        // å¤„ç†é¢†å…»ç”³è¯·
        async function handleAdopt() {
            const btn = document.getElementById('adoptBtn');
            
            // é˜²æ­¢é‡å¤ç‚¹å‡»
            if (btn.disabled) {
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'ç”³è¯·ä¸­...';

            try {
                // å¼¹å‡ºè¾“å…¥æ¡†è®©ç”¨æˆ·å¡«å†™é¢†å…»ç†ç”±
                const applyReason = await showApplyReasonDialog();
                
                // ç”¨æˆ·å–æ¶ˆè¾“å…¥
                if (!applyReason) {
                    btn.disabled = false;
                    btn.textContent = 'ç”³è¯·é¢†å…»';
                    return;
                }

                // è°ƒç”¨æ–°çš„æ¥å£
                const response = await fetch(`${API_BASE_URL}/pet/adoptionApply`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        petId: currentPetId,
                        applyReason: applyReason
                    })
                });

                const result = await response.json();

                if (response.ok && result.code === 200) {
                    // ç”³è¯·æˆåŠŸ
                    const applyId = result.data; // è¿”å›çš„ç”³è¯·ID
                    
                    btn.textContent = 'ç”³è¯·å·²æäº¤';
                    btn.className = 'btn-primary btn-pending';
                    
                    alert(`é¢†å…»ç”³è¯·æäº¤æˆåŠŸï¼\nç”³è¯·ç¼–å·ï¼š${applyId}\nè¯·ç­‰å¾…ç®¡ç†å‘˜å®¡æ ¸ã€‚`);
                    
                    // é‡æ–°åŠ è½½é¡µé¢ä»¥æ›´æ–°çŠ¶æ€
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                } else {
                    // ç”³è¯·å¤±è´¥
                    throw new Error(result.msg || result.message || 'ç”³è¯·å¤±è´¥');
                }
            } catch (error) {
                console.error('é¢†å…»ç”³è¯·å¤±è´¥:', error);
                
                // æ ¹æ®é”™è¯¯ç±»å‹æ˜¾ç¤ºä¸åŒæç¤º
                let errorMessage = 'é¢†å…»ç”³è¯·å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•';
                
                if (error.message.includes('é‡å¤ç”³è¯·')) {
                    errorMessage = 'æ‚¨å·²ç»ç”³è¯·è¿‡è¯¥å® ç‰©ï¼Œè¯·å‹¿é‡å¤ç”³è¯·';
                } else if (error.message.includes('æœªç™»å½•')) {
                    errorMessage = 'è¯·å…ˆç™»å½•åå†ç”³è¯·é¢†å…»';
                    // å¯ä»¥è·³è½¬åˆ°ç™»å½•é¡µ
                    // window.location.href = '/login.html';
                } else if (error.message.includes('ä¸èƒ½ä¸ºç©º')) {
                    errorMessage = 'é¢†å…»ç†ç”±ä¸èƒ½ä¸ºç©ºï¼Œè¯·é‡æ–°å¡«å†™';
                } else if (error.message) {
                    errorMessage = error.message;
                }
                
                alert(errorMessage);
                btn.disabled = false;
                btn.textContent = 'ç”³è¯·é¢†å…»';
            }
        }

        // æ˜¾ç¤ºé¢†å…»ç†ç”±è¾“å…¥å¯¹è¯æ¡†
        function showApplyReasonDialog() {
            return new Promise((resolve) => {
                // åˆ›å»ºæ¨¡æ€æ¡†
                const modal = document.createElement('div');
                modal.className = 'adopt-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>å¡«å†™é¢†å…»ç”³è¯·</h3>
                        <p class="modal-hint">è¯·è¯¦ç»†è¯´æ˜æ‚¨çš„é¢†å…»ç†ç”±ï¼ˆå±…ä½ç¯å¢ƒã€é¥²å…»ç»éªŒç­‰ï¼‰</p>
                        <textarea 
                            id="applyReasonInput" 
                            placeholder="ä¾‹å¦‚ï¼šæˆ‘æœ‰ç‹¬ç«‹çš„ä½æˆ¿ï¼Œå…»è¿‡3å¹´å® ç‰©ç‹—ï¼Œæœ‰å……è¶³çš„æ—¶é—´å’Œç²¾åŠ›ç…§é¡¾å®ƒ..."
                            rows="6"
                            maxlength="500"
                        ></textarea>
                        <div class="char-count">
                            <span id="currentCount">0</span>/500
                        </div>
                        <div class="modal-buttons">
                            <button class="btn-cancel" id="cancelBtn">å–æ¶ˆ</button>
                            <button class="btn-confirm" id="confirmBtn">æäº¤ç”³è¯·</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                const textarea = document.getElementById('applyReasonInput');
                const currentCount = document.getElementById('currentCount');
                const cancelBtn = document.getElementById('cancelBtn');
                const confirmBtn = document.getElementById('confirmBtn');
                
                // å­—æ•°ç»Ÿè®¡
                textarea.addEventListener('input', () => {
                    currentCount.textContent = textarea.value.length;
                });
                
                // è‡ªåŠ¨èšç„¦
                setTimeout(() => textarea.focus(), 100);
                
                // å–æ¶ˆæŒ‰é’®
                cancelBtn.addEventListener('click', () => {
                    document.body.removeChild(modal);
                    resolve(null);
                });
                
                // ç‚¹å‡»èƒŒæ™¯å…³é—­
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                        resolve(null);
                    }
                });
                
                // ç¡®è®¤æŒ‰é’®
                confirmBtn.addEventListener('click', () => {
                    const reason = textarea.value.trim();
                    
                    if (!reason) {
                        alert('è¯·å¡«å†™é¢†å…»ç†ç”±');
                        textarea.focus();
                        return;
                    }
                    
                    if (reason.length < 10) {
                        alert('é¢†å…»ç†ç”±è‡³å°‘éœ€è¦10ä¸ªå­—ç¬¦');
                        textarea.focus();
                        return;
                    }
                    
                    document.body.removeChild(modal);
                    resolve(reason);
                });
                
                // ESCé”®å…³é—­
                const escHandler = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', escHandler);
                        resolve(null);
                    }
                };
                document.addEventListener('keydown', escHandler);
            });
        }

        function getStatusText(status) {

        function formatDate(dateStr) {
