    <script>
        // é…ç½®
        const API_BASE_URL = 'http://localhost:8080';

        // è·å–URLå‚æ•°
        function getUrlParameter(name) {

        // åˆå§‹åŒ–

        // åŠ è½½æ¡ˆä¾‹è¯¦æƒ…
        async function loadCaseDetail(caseId) {
            const loading = document.getElementById('loading');
            const detailCard = document.getElementById('detailCard');
            const errorContainer = document.getElementById('errorContainer');

            try {
                loading.style.display = 'block';
                detailCard.style.display = 'none';
                errorContainer.style.display = 'none';

                // è·å–æ¡ˆä¾‹è¯¦æƒ…
                const response = await fetch(`${API_BASE_URL}/hachimi/case/${caseId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('è·å–æ¡ˆä¾‹è¯¦æƒ…å¤±è´¥');
                }

                const result = await response.json();
                const caseData = result.data || result;

                if (!caseData || !caseData.caseId) {
                    throw new Error('æ¡ˆä¾‹ä¸å­˜åœ¨');
                }

                // æ¸²æŸ“æ¡ˆä¾‹è¯¦æƒ…

                showError(error.message || 'åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }

        // æ¸²æŸ“æ¡ˆä¾‹è¯¦æƒ…

            // å›¾ç‰‡

            // çŠ¶æ€
            const statusElement = document.getElementById('caseStatus');

            const statusClass = getStatusClass(caseData.status);
            statusElement.textContent = statusText;
            statusElement.className = `detail-status ${statusClass}`;
            
            // æ ‡é¢˜å’ŒID
            document.getElementById('caseTitle').textContent = caseData.title || 'æœªå‘½åæ¡ˆä¾‹';
            document.getElementById('caseId').textContent = `æ¡ˆä¾‹ID: ${caseData.caseId}`;
            
            // å…ƒä¿¡æ¯

            document.getElementById('petName').textContent = caseData.petName || 'æœªçŸ¥';
            document.getElementById('rescuePlace').textContent = caseData.rescuePlace || 'æœªçŸ¥';
            document.getElementById('viewCount').textContent = caseData.viewCount || 0;
            
            // å†…å®¹

            contentElement.textContent = content;
            
            // ä½œè€…ä¿¡æ¯

        // å¢åŠ æµè§ˆé‡
        async function incrementViewCount(caseId) {
            try {
                await fetch(`${API_BASE_URL}/hachimi/case/view/${caseId}`, {

            if (navigator.share) {

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return 'æœªçŸ¥';
            
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'ä»Šå¤©';

            return date.toLocaleDateString('zh-CN', {
