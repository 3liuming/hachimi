async function loadPets() {
    if (isLoading) return;

    const loading = document.getElementById('loading');
    loading.style.display = 'block';

    try {
        const filters = getFilters();

            method: 'GET',

        if (!response.ok) {
            throw new Error('è·å–å® ç‰©åˆ—è¡¨å¤±è´¥');
        }

        // æ˜¾ç¤ºé¢†å…»ç†ç”±è¾“å…¥å¯¹è¯æ¡†
        function showApplyReasonDialog() {
            return new Promise((resolve) => {
                // åˆ›å»ºæ¨¡æ€æ¡†
                const modal = document.createElement('div');
                modal.className = 'adopt-modal';
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>å¡«å†™é¢†å…»ç”³è¯·</h3>
                        <p class="modal-hint">è¯·è¯¦ç»†è¯´æ˜æ‚¨çš„é¢†å…»ç†ç”±ï¼ˆå±…ä½ç¯å¢ƒã€é¥²å…»ç»éªŒç­‰ï¼‰</p>
                        <textarea 
                            id="applyReasonInput" 
                            placeholder="ä¾‹å¦‚ï¼šæˆ‘æœ‰ç‹¬ç«‹çš„ä½æˆ¿ï¼Œå…»è¿‡3å¹´å® ç‰©ç‹—ï¼Œæœ‰å……è¶³çš„æ—¶é—´å’Œç²¾åŠ›ç…§é¡¾å®ƒ..."
                            rows="6"
                            maxlength="500"
                        ></textarea>
                        <div class="char-count">
                            <span id="currentCount">0</span>/500
                        </div>
                        <div class="modal-buttons">
                            <button class="btn-cancel" id="cancelBtn">å–æ¶ˆ</button>
                            <button class="btn-confirm" id="confirmBtn">æäº¤ç”³è¯·</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                const textarea = document.getElementById('applyReasonInput');
                const currentCount = document.getElementById('currentCount');
                const cancelBtn = document.getElementById('cancelBtn');
                const confirmBtn = document.getElementById('confirmBtn');
                
                // å­—æ•°ç»Ÿè®¡
                textarea.addEventListener('input', () => {
                    currentCount.textContent = textarea.value.length;
                });
                
                // è‡ªåŠ¨èšç„¦
                setTimeout(() => textarea.focus(), 100);
                
                // å–æ¶ˆæŒ‰é’®
                cancelBtn.addEventListener('click', () => {
                    document.body.removeChild(modal);
                    resolve(null);
                });
                
                // ç‚¹å‡»èƒŒæ™¯å…³é—­
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                        resolve(null);
                    }
                });
                
                // ç¡®è®¤æŒ‰é’®
                confirmBtn.addEventListener('click', () => {
                    const reason = textarea.value.trim();
                    
                    if (!reason) {
                        alert('è¯·å¡«å†™é¢†å…»ç†ç”±');
                        textarea.focus();
                        return;
                    }
                    
                    if (reason.length < 10) {
                        alert('é¢†å…»ç†ç”±è‡³å°‘éœ€è¦10ä¸ªå­—ç¬¦');
                        textarea.focus();
                        return;
                    }
                    
                    document.body.removeChild(modal);
                    resolve(reason);
                });
                
                // ESCé”®å…³é—­
                const escHandler = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(modal);
                        document.removeEventListener('keydown', escHandler);
                        resolve(null);
                    }
                };
                document.addEventListener('keydown', escHandler);
            });
        }
