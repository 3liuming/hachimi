                <div class="filter-item">

        <!-- åŠ è½½æ›´å¤š -->

        <!-- åŠ è½½åŠ¨ç”» -->

    <script src="./js/main.js"></script>
    <script>
        // é…ç½®
        const API_BASE_URL = 'http://localhost:8080';
        let currentPage = 1;
        const pageSize = 12;
        let isLoading = false;
        let hasMore = true;
        let allPets = [];

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            loadPets();
            setupInfiniteScroll();
        });

        // æ‡’åŠ è½½ï¼ˆæ— é™æ»šåŠ¨ï¼‰
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (isLoading || !hasMore) return;

                const scrollHeight = document.documentElement.scrollHeight;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                const clientHeight = document.documentElement.clientHeight;

                if (scrollTop + clientHeight >= scrollHeight - 200) {
                    loadMorePets();
                }
            });
        }

        // åŠ è½½å® ç‰©åˆ—è¡¨
        async function loadPets() {
            if (isLoading) return;
            isLoading = true;

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            try {
                const filters = getFilters();
                const response = await fetch(`${API_BASE_URL}/pet/list?${new URLSearchParams(filters)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('è·å–å® ç‰©åˆ—è¡¨å¤±è´¥');
                }

                const pets = await response.json();

                if (currentPage === 1) {
                    allPets = pets;
                } else {
                    allPets = [...allPets, ...pets];
                }

                renderPets(allPets);

                hasMore = pets.length === pageSize;
                document.getElementById('loadMore').style.display = hasMore ? 'block' : 'none';

            } catch (error) {
                console.error('åŠ è½½å® ç‰©åˆ—è¡¨å¤±è´¥:', error);
                showEmptyState('åŠ è½½å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                loading.style.display = 'none';
                isLoading = false;
            }
        }

        // åŠ è½½æ›´å¤š
        function loadMorePets() {
            currentPage++;
            loadPets();
        }

        // é‡ç½®å¹¶åŠ è½½
        function resetAndLoadPets() {
            currentPage = 1;
            hasMore = true;
            document.getElementById('petGrid').innerHTML = '';
            loadPets();
        }

        // è·å–ç­›é€‰æ¡ä»¶
        function getFilters() {
            const filters = {};
            const petName = document.getElementById('petName').value.trim();
            const species = document.getElementById('species').value;
            const gender = document.getElementById('gender').value;
            const status = document.getElementById('status').value;

            if (petName) filters.petName = petName;
            if (species) filters.species = species;
            if (gender) filters.gender = gender;
            if (status) filters.status = status;

            return filters;
        }

        // æ¸²æŸ“å® ç‰©åˆ—è¡¨
        function renderPets(pets) {
            const petGrid = document.getElementById('petGrid');

            if (currentPage === 1) {
                petGrid.innerHTML = '';
            }

            if (pets.length === 0 && currentPage === 1) {
                showEmptyState('æš‚æ— å® ç‰©ä¿¡æ¯');
                return;
            }

            pets.forEach(pet => {
                const card = createPetCard(pet);
                petGrid.appendChild(card);
            });
        }

        // åˆ›å»ºå® ç‰©å¡ç‰‡
        function createPetCard(pet) {
            const card = document.createElement('div');
            card.className = 'pet-card';
            
            const statusText = getStatusText(pet.status);
            const statusClass = getStatusClass(pet.status);
            const genderText = pet.gender === 0 ? 'å…¬' : 'æ¯';
            const ageText = pet.age ? `${pet.age}ä¸ªæœˆ` : 'æœªçŸ¥';
            
            // åˆ¤æ–­æ˜¯å¦å¯ä»¥é¢†å…»ï¼ˆçŠ¶æ€ä¸º0-å¾…é¢†å…»ï¼‰
            const canAdopt = pet.status === 0;
            const isAdopted = pet.status === 1;

            card.innerHTML = `
                <img src="${pet.imageUrl || './img/default-pet.jpg'}" alt="${pet.petName}" class="pet-image" onerror="this.src='./img/default-pet.jpg'">
                <div class="pet-info">
                    <h3 class="pet-name">${pet.petName || 'æœªå‘½å'}</h3>
                    <div class="pet-details">
                        <div class="pet-detail-item">
                            <span class="pet-detail-label">å“ç§:</span>
                            <span>${pet.breedName || 'æœªçŸ¥'}</span>
                        </div>
                        <div class="pet-detail-item">
                            <span class="pet-detail-label">å¹´é¾„:</span>
                            <span>${ageText}</span>
                        </div>
                        <div class="pet-detail-item">
                            <span class="pet-detail-label">æ€§åˆ«:</span>
                            <span>${genderText}</span>
                        </div>
                        <div class="pet-detail-item">
                            <span class="pet-detail-label">æ€§æ ¼:</span>
                            <span>${pet.personality || 'æœªçŸ¥'}</span>
                        </div>
                    </div>
                    <span class="pet-status ${statusClass}">${statusText}</span>
                    <div class="button-container">
                        ${canAdopt ? 
                            `<button class="btn-adopt" onclick="handleAdopt(${pet.petId})">æ”¶å…»</button>` :
                            `<button class="btn-adopted" disabled>${isAdopted ? 'å·²è¢«æ”¶å…»' : statusText}</button>`
                        }
                    </div>
                </div>
            `;

            // ç‚¹å‡»å¡ç‰‡è·³è½¬è¯¦æƒ…ï¼ˆæ’é™¤æŒ‰é’®ç‚¹å‡»ï¼‰
            card.addEventListener('click', (e) => {
                if (!e.target.closest('button')) {
                    window.location.href = `petdetail.html?petId=${pet.petId}`;
                }
            });

            return card;
        }

        // å¤„ç†é¢†å…»ç”³è¯·
        async function handleAdopt(petId) {

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'ç”³è¯·ä¸­...';

            try {
                const response = await fetch(`${API_BASE_URL}/apply/petApply`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        petId: petId
                    })
                });

                if (response.ok) {
                    btn.textContent = 'å·²è¢«æ”¶å…»';
                    btn.className = 'btn-adopted';
                    alert('é¢†å…»ç”³è¯·æäº¤æˆåŠŸï¼');
                    
                    // é‡æ–°åŠ è½½åˆ—è¡¨ä»¥æ›´æ–°çŠ¶æ€
                    setTimeout(() => {
                        resetAndLoadPets();
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'ç”³è¯·å¤±è´¥');
                }
            } catch (error) {
                console.error('é¢†å…»ç”³è¯·å¤±è´¥:', error);
                alert(error.message || 'é¢†å…»ç”³è¯·å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
                btn.disabled = false;
                btn.textContent = 'æ”¶å…»';
            }
        }

        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                0: 'å¾…é¢†å…»',
                1: 'å·²é¢†å…»',
                2: 'æ•‘åŠ©ä¸­',
                3: 'å·²æ•‘åŠ©'
            };
            return statusMap[status] || 'æœªçŸ¥';
        }

        // è·å–çŠ¶æ€æ ·å¼
        function getStatusClass(status) {
            const classMap = {
                0: 'status-available',
                1: 'status-adopted',
                2: 'status-rescue',
                3: 'status-adopted'
            };
            return classMap[status] || 'status-available';
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState(message) {
            const petGrid = document.getElementById('petGrid');
            petGrid.innerHTML = `
                <div class="empty-state">
                    <h2>ğŸ˜¿</h2>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
